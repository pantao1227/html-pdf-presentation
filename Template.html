<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/javascript.js"></script>
        <style>
            h1 {
                border-bottom: 0.5px solid;
            }
        </style>
    </head>
    <body onload="setFooter()">
        <section:f>
            <flex:v>
                <h1>标题: h1 普通标签</h1>
                <p>h1 仅用来做页标题，因此可以设置 h1 的样式来设置标题样式</p>
                <flex:h style="align-items: center;">flex 垂直布局标签（这里用 flex 水平布局标签也可）<br>设置 align-items: center，这里作为文本容器</flex:h>
                <p>普通 p 标签，被 flex 标签挤到下方</p>
                <footer></footer>
            </flex:v>
        </section:f>
        <section:f>
            <flex:v>
                <flex:v>
                    <p>插图使用 img:c 标签，图片以 backgroung CSS 属性设置</p>
                    <flex:h>
                        <img:c style="background: url(https://i0.hdslb.com/bfs/album/f68be5445c4445e202924ba20cfcaf3aea032266.jpg);"></img:c>
                        <img:c style="background: url(https://ss1.baidu.com/6ON1bjeh1BF3odCf/it/u=3018996734,2071381664&fm=15&gp=0.jpg);"></img:c>
                        <img:c style="background: url(https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3052730921,594598753&fm=26&gp=0.jpg);"></img:c>
                    </flex:v>
                </flex:h>
                <flex:h style="align-items: center;">flex 布局：水平、垂直。与PyQt5的布局类似，因此不需要定义额外的标签和样式<br><br>页脚的生成全部由js完成</flex:h>
                <footer></footer>
            </flex:v>
        </section:f>
    </body>
</html>
